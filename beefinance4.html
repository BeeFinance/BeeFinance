<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Hive | Wallet Security & Management</title>
    <link rel="stylesheet" href="beefinance.css">

</head>
<body>
    <header>
        <img src="beemascot3.png" alt="Bee Mascot" class="bee-mascot">
	<button class="launch-app" onclick="showAlert()">Launch App</button>
    </header>
    
    <section class="hero">
        <h1>Secure Your Crypto Hive with Our Wallet Management System</h1>
        <p>Your assets, safe and organized like a beehive.</p>
        <button class="cta-button" onclick="scrollToFeatures()">Get Started</button>
    </section>
    
    <section class="graphics">
        <div class="chart-container">
            <img src="honeycomb-chart.png" alt="Wallet Activity Chart">
            <img src="security-metrics.png" alt="Security Metrics">
        </div>
    </section>
    
    <section class="features" id="features">
        <div class="feature">
            <img src="shield-bee.png" alt="Security Icon">
            <h3>Multi-Layer Security</h3>
        </div>
        <div class="feature">
            <img src="honeycomb-wallet.png" alt="Wallet Management">
            <h3>Easy Wallet Management</h3>
        </div>
        <div class="feature">
            <img src="bee-tracking.png" alt="Real-Time Analytics">
            <h3>Real-Time Analytics</h3>
        </div>
    </section>
    
    <footer>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Documentation</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </nav>
        <img src="footer-bee.png" alt="Bee Hive Illustration" class="footer-bee">
    </footer>
    
    <script>
        function showAlert() {
            alert("Launching the Crypto Hive DApp!");
        }
        function scrollToFeatures() {
            document.getElementById("features").scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
